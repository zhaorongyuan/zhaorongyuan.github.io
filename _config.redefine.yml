# 首页文章列表设置 (HOME PAGE ARTICLE SETTINGS) >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/home/home
home:
  # 侧边栏设置
  sidebar:
    enable: true # 是否开启侧边栏
    position: left # 位置: left (左), right (右)
    first_item: menu # 第一个显示的模块: menu (菜单), info (个人信息)
    announcement: # 公告文字
    show_on_mobile: true # 手机端是否显示侧边栏
    links:
      # Archives: 
      #   path: /archives 
      #   icon: fa-regular fa-archive 
      # Tags: 
      #   path: /tags 
      #   icon: fa-regular fa-tags 
      # Categories: 
      #   path: /categories 
      #   icon: fa-regular fa-folder 
      # ...... # 可以添加更多
  # 文章日期格式
  article_date_format: auto # auto (自动), relative (相对时间), YYYY-MM-DD 等
  # 文章摘要长度
  excerpt_length: 200 
  # 文章分类显示
  categories:
    enable: true  # 是否开启
    limit: 3 # 最多显示几个分类
  # 文章标签显示
  tags:
    enable: true  # 是否开启
    limit: 3  # 最多显示几个标签
# 首页文章列表设置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 文章详情页 (ARTICLE) >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/posts/articles
articles:
  # 文章样式设置
  style:
    font_size: 16px # 正文字号
    line_height: 1.5 # 行高
    image_border_radius: 14px # 图片圆角
    image_alignment: center # 图片对齐方式: left, center
    image_caption: false # 是否显示图片标题 (alt)
    link_icon: true # 是否显示链接图标
    delete_mask: false # <del> 标签是否开启遮罩效果 (鼠标悬停显示)
    title_alignment: left # 标题对齐方式: left, center
    headings_top_spacing: # 各级标题的顶部间距
      h1: 3.2rem
      h2: 2.4rem
      h3: 1.9rem
      h4: 1.6rem
      h5: 1.4rem
      h6: 1.3rem
  # 字数统计. 需要安装 hexo-wordcount
  word_count:
    enable: true # 是否开启
    count: true # 显示字数
    min2read: true # 显示阅读时长
  # 作者标签 (如 Lv1, Lv2)
  author_label: 
    enable: true # 是否开启
    auto: false # 是否自动生成
    list: []
  # 代码块设置
  code_block:
    copy: true # 是否开启复制代码按钮
    style: simple # 风格: mac | simple
    highlight_theme: # 代码高亮主题. 预览: https://highlightjs.org/examples
      light: github # 浅色模式主题 (支持: github, atom-one-light, default)
      dark: vs2015 # 深色模式主题 (支持: github-dark, monokai-sublime, vs2015, night-owl, atom-one-dark, nord, tokyo-night-dark, a11y-dark, agate)
    font: # 自定义代码字体
      enable: false 
      family: 
      url: 
  # 目录 (TOC) 设置
  toc:
    enable: true # 是否开启目录
    max_depth: 3 # 目录深度
    number: false # 是否自动添加序号
    expand: true # 是否展开目录
    init_open: true # 默认打开目录
  # 版权信息
  copyright:
    enable: true # 是否开启
    default: cc_by_nc_sa # 默认协议 (cc_by_nc_sa, cc_by_nd 等)
  # 是否开启图片懒加载
  lazyload: true
  # Pangu.js (自动在中英文之间加空格)
  pangu_js: false
  # 文章推荐. 需要安装 nodejieba
  recommendation:
    # 是否开启
    enable: false
    # 标题
    title: 推荐阅读
    # 显示数量限制
    limit: 3
    # 手机端显示数量限制
    mobile_limit: 2
    # 占位图
    placeholder: /images/wallhaven-wqery6-light.webp
    # 跳过目录
    skip_dirs: []
# 文章详情页 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 评论系统 (COMMENT) >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/posts/comment
comment:
  # 是否开启评论
  enable: true
  # 选择评论系统
  system: waline # 可选: waline, gitalk, twikoo, giscus
  # 系统配置
  config:
    # Waline 评论系统. 文档: https://waline.js.org/
    waline:
      serverUrl: https://example.example.com # Waline 服务端地址
      lang: zh-CN # 语言
      emoji: [] # 表情包
      recaptchaV3Key: # Google reCAPTCHA v3 Key
      turnstileKey: # Turnstile Key
      reaction: false # 是否开启反应 (点赞等)
    # Gitalk 评论系统. 文档: https://github.com/gitalk/gitalk
    gitalk:
      clientID: # GitHub Application Client ID
      clientSecret: # GitHub Application Client Secret
      repo: # GitHub 仓库名
      owner: # GitHub 仓库所有者
      proxy: # 代理地址
    # Twikoo 评论系统. 文档: https://twikoo.js.org/
    twikoo:
      version: 1.6.10 # 版本号
      server_url: # Twikoo 服务端地址
      region: # 区域
    # Giscus 评论系统. 文档: https://giscus.app/
    giscus:
      repo: # Github 仓库名 (例如 EvanNotFound/hexo-theme-redefine)
      repo_id: # Github 仓库 ID
      category: # Github Discussion 分类
      category_id: # Github Discussion 分类 ID
      mapping: pathname # 页面映射方式
      strict: 0 # 严格模式
      reactions_enabled: 1 # 是否开启反应
      emit_metadata: 0 # 是否发送元数据
      lang: en # 语言
      input_position: bottom # 输入框位置 (top, bottom)
      loading: lazy # 懒加载
# 评论系统 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 页脚 (FOOTER) >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/footer
footer:
  # 是否显示网站运行时间
  runtime: true 
  # 页脚图标 (支持 HTML 格式的 FontAwesome 图标)
  icon: '<i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s; color: #f54545"></i>'
  # 建站时间 (格式: YYYY/MM/DD HH:mm:ss)
  start: 2026/01/01 00:00:00
  # 站点统计
  statistics: true # 是否显示文章总数和字数
  # 自定义页脚信息
  customize:
  # ICP 备案信息
  icp:
    enable: false # 是否开启
    number: # 备案号
    url: # 备案链接
# 页脚 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 注入 (INJECT) >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
