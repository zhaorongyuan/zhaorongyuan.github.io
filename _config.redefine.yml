# 基本信息 (BASIC INFORMATION) >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/basic/info
info:
  # 网站标题 (左上角显示)
  title: 1s2s3
  # 网站副标题
  subtitle: 一生二生三.
  # 作者名称
  author: OGN
  # 网站 URL
  url: http://1s2s3.com
# 基本信息 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 图片配置 (IMAGE CONFIGURATION) >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/basic/defaults
defaults:
  # 网站图标 (Favicon)
  favicon: /source/_image/avatar.jpg
  # 网站 Logo (留空则显示标题文字)
  logo: 
  # 头像 (侧边栏显示)
  avatar: /source/_image/avatar.jpg
# 图片配置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 颜色设置 (COLORS) >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/basic/colors
colors:
  # 主色调 (决定网站的主要颜色)
  primary: "#A31F34"
  # 次色调 (暂未实装)
  secondary:
  # 默认主题模式 (会被浏览器偏好覆盖)
  default_mode: light # light (浅色), dark (深色)
# 颜色设置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 站点全局自定义 (SITE CUSTOMIZATION) >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/basic/global
global:
  # 自定义全局字体
  fonts:
    # 中文字体
    chinese: 
      enable: false # 是否开启自定义中文字体
      family:  # 字体名称 (font-family)
      url:  # 字体 CSS 文件的 URL
    # 英文字体
    english: 
      enable: false # 是否开启自定义英文字体
      family:  # 字体名称
      url:  # 字体 URL
    # 自定义标题字体 (导航栏, 侧边栏)
    title:
      enable: false # 是否开启
      family:  # 字体名称
      url:  # 字体 URL
  # 内容区域最大宽度
  content_max_width: 1000px
  # 侧边栏宽度
  sidebar_width: 210px
  # 鼠标悬停效果
  hover:
    shadow: true # 是否开启阴影
    scale: true # 是否开启缩放
  # 滚动进度条
  scroll_progress:
    bar: true # 顶部条状进度条
    percentage: true # 右下角百分比显示
  # 网站统计计数器
  website_counter:
    url: https://cn.vercount.one/js # 计数器 API (通常无需修改)
    enable: true # 是否开启
    site_pv: true # 站点总访问量 (PV)
    site_uv: true # 站点访客数 (UV)
    post_pv: true # 文章阅读量
  # 是否开启单页应用体验 (使用 swup，类似 pjax，页面切换无刷新)
  single_page: true
  # 是否开启预加载动画 (Preloader)
  preloader:
    enable: true
    custom_message: OGN`s Blog # 自定义加载文字。如果为空，则显示网站标题
  # 侧边工具栏设置 (右下角)
  side_tools:
    # 设置按钮是否开启齿轮旋转动画
    gear_rotation: false
    # 页面加载时是否自动展开工具栏
    auto_expand: false
  # 是否开启 Open Graph (SEO 优化，社交分享卡片)
  open_graph:
    enable: true
    image: /images/redefine-og.webp  # 默认分享封面图
    description: Hexo Theme Redefine, Redefine Your Hexo Journey.
  # Google Analytics (谷歌统计)
  google_analytics:
    enable: false # 是否开启
    id:  # Google Analytics Measurement ID
# 站点全局自定义 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end
    

# FONTAWESOME 图标库 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/basic/fontawesome
fontawesome: # 版本 Pro v6.2.1
  # Thin 风格
  thin: false
  # Light 风格
  light: false
  # Duotone (双色) 风格
  duotone: false
  # Sharp Solid 风格
  sharp_solid: false
# FONTAWESOME 图标库 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 首页 Banner (HOME BANNER) >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/home/home_banner
home_banner:
  # 是否开启首页大图
  enable: true
  # Banner 风格
  style: fixed # static (静态), fixed (固定，有视差滚动效果)
  # Banner 图片路径
  image: 
    light: /images/wallhaven-wqery6-light.webp # 浅色模式图片
    dark: /images/wallhaven-wqery6-dark.webp # 深色模式图片
  # Banner 标题
  title: 1s2s3
  # Banner 副标题
  subtitle:
    text: [] # 副标题文字数组，例如 ["第一行文字", "第二行文字"]
    hitokoto:  # 一言 (随机名言) 配置
      enable: ture # 是否开启一言
      show_author: false # 是否显示作者
      api: https://v1.hitokoto.cn # API 地址
    typing_speed: 100 # 打字速度 (ms)
    backing_speed: 80 # 删除速度 (ms)
    starting_delay: 500 # 开始延迟 (ms)
    backing_delay: 1500 # 删除延迟 (ms)
    loop: true # 是否循环
    smart_backspace: true # 是否智能删除
  # Banner 文字颜色
  text_color: 
    light: "#fff" # 浅色模式下的文字颜色
    dark: "#d1d1b6" # 深色模式下的文字颜色
  # 文字样式细节
  text_style: 
    # 标题字号
    title_size: 2.8rem
    # 副标题字号
    subtitle_size: 1.5rem
    # 行高
    line_height: 1.2
  # Banner 自定义字体
  custom_font: 
    # 是否开启
    enable: false
    # 字体名称
    family: 
    # CSS 文件链接
    url:
  # Banner 社交链接图标
  social_links:
    # 是否开启
    enable: true
    # 样式
    style: default # default (默认), reverse (反色), center (居中)
    # 链接列表
    links:
      github: https://github.com/zhaorongyuan # 你的 GitHub 地址
      instagram: # 你的 Instagram 地址
      zhihu:  # 知乎
      twitter:  # 推特
      email:  # 邮箱
      # ...... # 可以添加更多
    # 带二维码的社交链接 (如微信)
    qrs:
      weixin:  # 微信二维码图片路径
      # ...... # 可以添加更多
# 首页 Banner <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


